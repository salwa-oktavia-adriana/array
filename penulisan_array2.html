<head>

    <title>array</title>
</head>
<body>
    <script> 
        let nameArr =[]
        nameArr [0]="jeno",
        nameArr [1]="jaehyun",
        nameArr [2]="jungwoo",
        nameArr [3]="mark";
    for (let i = 0; i < nameArr.length; i++){
        document.writeln(nameArr[i]);
    }
    </script>
